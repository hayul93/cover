name: cover
description: "개인정보를 안전하게 - 3초만에 블러 처리"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # Image Processing
  image: ^4.1.7
  image_picker: ^1.0.7
  image_cropper: ^8.0.2

  # File & Storage
  path_provider: ^2.1.2
  share_plus: ^10.1.2
  gal: ^2.3.0

  # Utilities
  permission_handler: ^12.0.1
  shared_preferences: ^2.2.2
  url_launcher: ^6.2.5
  device_info_plus: ^11.0.0
  package_info_plus: ^8.0.0

  # Monetization
  purchases_flutter: ^8.1.0
  google_mobile_ads: ^5.2.0

  # Analytics
  firebase_core: ^3.8.1
  firebase_analytics: ^11.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.4

flutter:
  uses-material-design: true
  assets:
    - assets/icon/
    - assets/images/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/app_icon.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/icon/app_icon.png"
  windows:
    generate: true
    image_path: "assets/icon/app_icon.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/icon/app_icon.png"

flutter_native_splash:
  color: "#0F0F0F"
  image: "assets/images/logo.png"
  color_dark: "#0F0F0F"
  image_dark: "assets/images/logo.png"
  android_12:
    color: "#0F0F0F"
    icon_background_color: "#0F0F0F"
    image: "assets/images/logo.png"
    color_dark: "#0F0F0F"
    icon_background_color_dark: "#0F0F0F"
    image_dark: "assets/images/logo.png"
  ios: true
  android: true
